name: uptick-talent-lms-frontend-ci

on:
  pull_request: # only run on PRs
    branches: [main]
    paths:
      - 'frontend/**'
  push: # only run on pushes
    branches: [main]
    paths:
      - 'frontend/**'

jobs:
  checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run formatter check
        run: npm run format:check

      - name: Run tests
        run: npm test
