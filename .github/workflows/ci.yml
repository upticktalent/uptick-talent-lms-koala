name: uptick-talent-lms-frontend-ci

on:
  pull_request: # only run on PRs
    branches: [main]
    paths:
      - 'frontend/**'
  push: # only run on pushes
    branches: [main]
    paths:
      - 'frontend/**'

jobs:
  checks:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'yarn'
          cache-dependency-path: frontend/yarn.lock

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run linter
        run: yarn lint

      - name: Format code
        run: yarn format

      - name: Run formatter check
        run: yarn format:check

      - name: Run tests
        run: yarn test
